<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1c1c29);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: #1e1e2f;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      padding: 40px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      animation: fadeInUp 1s ease-out;
      position: relative;
      z-index: 2;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #e5e5e5;
      transition: transform 0.7s ease, opacity 0.7s ease;
    }

    .card p {
      font-size: 1rem;
      color: #b0b0b5;
      margin-bottom: 30px;
      transition: transform 1s ease, opacity 1s ease;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 30px;
      background: #ff4757;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,71,87,0.4);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Swipe-up overlay */
    .overlay {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f0f1a;
      z-index: 1;
      transition: bottom 0.6s ease-in-out;
    }

    .overlay.active {
      bottom: 0;
    }

    /* Responsive text scaling */
    @media (max-width: 600px) {
      .card h1 { font-size: 1.5rem; }
      .card p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">GameHub</h1>
    <p id="subtitle">Your portal to the latest gaming news and updates.</p>
    <button class="btn" id="enterBtn">Enter</button>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    const btn = document.getElementById('enterBtn');
    const overlay = document.getElementById('overlay');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');

    btn.addEventListener('click', () => {
      // Animate text off screen at different speeds
      title.style.transform = "translateY(-150%)";
      title.style.opacity = "0";
      subtitle.style.transform = "translateY(-200%)";
      subtitle.style.opacity = "0";

      // Trigger swipe-up overlay
      overlay.classList.add('active');

     // Navigate after animation
setTimeout(() => {
  window.location.href = "dashboard/index.html";
}, 1000);

    });
  </script>
</body>
</html>
